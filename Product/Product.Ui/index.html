<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Products SPA</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading">
        <img src="assets/loading.svg" alt="Loading spinner">
    </div>

    <div class="content">
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Products</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a id="btn-home-view" href="#">Home</a></li>
                        <li><a id="qsLoginBtn" href="#">Log In</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="qsLogoutBtn" href="#">Log Out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <main class="container">
            <!-- home view -->
            <div id="home-view">
                <h4></h4>
            </div>

            <div class="row">
                <div class="col-md-10">
                    <div class="input-group">
                        <div class="input-group-addon">Search Products</div>
                        <input type="text" class="form-control" id="txtSearch">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" id="btnSearch">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="products">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
    <script src="variables.js"></script>
    <script src="appAuth.js"></script>
    <script src="app.js"></script>
</body>
</html>
